<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Header with Highscores & Timer -->
    <header id="header">
      <button id="high-score-button">View High Scores</button>
      <div class="time">Time: <span id="timer"></span></div>
    </header>
    <!-- Starting Page -->
    <div id="starting-page">
      <h1>Coding Quiz</h1>
      <p>
        Try to answer all of the questions within the time limit. Each incorrect
        answer will deduct 10 seconds from the timer. Good luck!
      </p>
      <button id="start-button">Start Quiz</button>
    </div>
    <!-- Question Page -->
    <main id="question-page">
      <h2 id="show-question"></h2>
      <ol id="show-answers"></ol>
      <hr />
      <div id="answer-status"></div>
    </main>
    <!-- Initial Page -->
    <div id="initial-page">
      <p class="final">Final Score: <span id="final-score"></span></p>
      <label for="initial" class="initial">Enter Initials:</label>
      <input type="text" id="initial" placeholder="Example: AB" />
      <button id="submit-button">Submit</button>
    </div>
    <!-- High Score Page -->
    <div id="high-score-page">
      <h2>High Scores</h2>
      <span id="high-scores"></span>
      <button id="back-button">Go Back</button>
      <button id="clear-score-button">Clear Scores</button>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
